<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#030926" />
        <meta name="description" content="PX AI-Agents - Intelligent AI agents for your business that enhance productivity and drive growth" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>PX AI-Agents | Intelligent AI Agents for Your Business</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <div style="width: 0; height: 0;" id="VG_OVERLAY_CONTAINER">
            <!-- Here is where TIXAE Agents renders the widget. -->
            <!-- Set render to 'full-width' then adjust the width and height to 500px (for example) to render the chatbot itself without the popup. -->
        </div>

        <!-- Remove 'defer' if you want widget to load faster (Will affect website loading) -->
        <script defer>
            (function() {
                window.VG_CONFIG = {
                    ID: "yTRjJvPFwvwJT29", // YOUR AGENT ID
                    region: 'na', // YOUR ACCOUNT REGION 
                    render: 'bottom-right', // can be 'full-width' or 'bottom-left' or 'bottom-right'
                    // modalMode: true, // Set this to 'true' to open the widget in modal mode
                    stylesheets: [
                        // Base TIXAE Agents CSS
                        "https://vg-bunny-cdn.b-cdn.net/vg_live_build/styles.css",
                        // Add your custom css stylesheets, Can also add relative URL ('/public/your-file.css)
                    ],
                    // THIS IS SUPPOSED TO BE CHANGED OR REMOVED.
                    // user: {
                    //     name: 'John Doe', // User's name
                    //     email: 'johndoe@gmail.com', // User's email
                    //     phone: '+1234567890', // User's phone number
                    // }
                    // Optional user data -- end
                    // **
                    // userID: 'USER_ID', // If you want to use your own user_id
                    // autostart: true, // Whether to autostart the chatbot with the proactive message
                }
                var VG_SCRIPT = document.createElement("script");
                VG_SCRIPT.src = "https://vg-bunny-cdn.b-cdn.net/vg_live_build/vg_bundle.js";
                VG_SCRIPT.defer = true; // Remove 'defer' if you want widget to load faster (Will affect website loading)
                document.body.appendChild(VG_SCRIPT);
            })()
        </script>
    </body>
</html>
